<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tablas</title>
    <style>
        table, tr, td{
            border: solid 1px black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Tabla ejemplo</h2>
    <table>

        <tr>
      
          <th colspan="3">Ejercicios de Tablas</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>

        </tr>
        
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>

        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>

        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <th colspan="3">Apartado A</th>
      </table>
      <br>
      <table>

        <tr>
      
          <th colspan="3">Ejercicios de Tablas</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>

        </tr>
        
        <tr>
            <td>1</td>
            <td colspan="2">2</td>

        </tr>

        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>

        </tr>

        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
        <th colspan="3">Apartado B</th>
      </table>
</body>

</html>
