<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    

</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12 border border-dark bg-success bg-opacity-50 p-2 text-center fw-bold">HEADER</div>
        </div>

        <div class="row">
            <div class="col-6 col-sm-3 mt-2 offset-md-3 border border-white border-3 bg-primary bg-opacity-50 text-center fw-bold">1</div>
            <div class="col-6 col-sm-3 mt-2 border border-3 border-white bg-primary bg-opacity-50 text-center fw-bold">2</div>
            <div class="col-6 col-sm-3 mt-2 ms-md-1  me-md-auto border border-white border-3 bg-primary bg-opacity-50 text-center fw-bold">3</div>
            <div class="col-6 col-sm-3 mt-2 offset-md-auto border border-white border-3 bg-primary bg-opacity-50 text-center fw-bold">4</div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-12 d-none d-sm-block d-md-none border border-dark bg-danger bg-opacity-50 p-2 text-center fw-bold">TABLET</div>
        </div>

        <div class="row mt-2">
            <div class="col-6 col-sm-3 order-md-4 border border-white border-3 bg-danger  text-center fw-bold">a</div>
            <div class="col-6 col-sm-3 order-md-3 border border-white border-3 bg-danger text-center fw-bold">b</div>
            <div class="col-6 col-sm-3 order-md-2 border border-white border-3 bg-danger text-center fw-bold">c</div>
            <div class="col-6 col-sm-3 order-md-1 border border-white border-3 bg-danger text-center fw-bold">d</div>
        </div>

        <div class="row mt-2">
            <div class="col-12 d-none d-md-block border border-dark bg-danger bg-opacity-50 p-2 text-center fw-bold">DESKTOP</div>
        </div>

        <div class="row mt-2">
            <div class="col-12 d-block d-sm-none border border-dark bg-danger bg-opacity-50 p-2 text-center fw-bold">MOBILE</div>
        </div>

        <div class="row mt-2">
            <div class="col-12 col-sm-6 col-md-3 order-md-2 border border-white border-3 bg-warning bg-opacity-75 p-2 text-center fw-bold">:D</div>
            <div class="col-12 col-sm-6 col-md-3 order-md-1 offset-md-3 d-none d-sm-block border border-white border-3 bg-warning bg-opacity-75 p-2 text-center fw-bold">:(</div>
        </div>
        <div class="row mt-2">
            <div class="col-12 d-none d-sm-block border border-dark bg-success bg-opacity-50 p-2 text-center fw-bold">FOOTER</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
