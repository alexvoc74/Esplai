<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="container" style="text-align: center; background-color: #dbb34f;">
        <br>
        <h1 style="text-align: center; color:white;">Formulario Demo</h1>
        <form target="_blank" action="https://formsubmit.co/b8b2b661da404c19e31f08a271bd046c" method="POST">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="text" name="name" class="form-control" placeholder="Nombre completo" required>
              </div>
              <br>
              <div class="col">
                <input type="email" name="email" class="form-control" placeholder="Correo" required pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$">
              </div>
              <br>
            </div>
          </div>
          <div class="form-group">
            <textarea placeholder="Mensaje" class="form-control" name="message" rows="10" required></textarea>
          </div>
          <br>
          <button type="submit" class="btn btn-lg btn-dark btn-block" style="border-color: black; font-weight: bold;">Enviar</button>
          
        </form>
        <br>
      </div>
</body>
</html>
