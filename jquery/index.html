<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="AddItem"> 
        <fieldset>
            <legend>Add item</legend> 
        
        <div class="botones">
            <button class="push" id="button01" onclick="iniciar()">push</button>
            <button class="unshift" id="button02" onclick="drop()">unshift</button>
            <button class="insert at" onclick="insertAt()">Insert at</button>

            <input name="Numeros" id="nums" type="number" placeholder="Introduce una posición deseada">
        
        </div>
        </fieldset>
    </div>
    <div class="RemoveItem"> 
        <fieldset>
            <legend>Remove Item</legend> 
        
        <div class="botones">
            <button class="push" id="button01" onclick="pop()">pop</button>
            <button class="unshift" id="button02" onclick="shift()">shift</button>
            <button class="insert at" onclick="removeAt()">remove at</button>

            <input name="Numeros" id="numR" type="number" placeholder="Introduce una posición deseada">
        
        </div>
        </fieldset>
    </div>

    <div class="array" id='thingDisplay'>
        
    </div>

    <div class="RemoveItem"></div>



    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
